<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Event Sync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Event Sync</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li id="loginBtn" class="hidden"><a href="login.html">Login</a></li>
                <li id="registerBtn" class="hidden"><a href="register.html">Register</a></li>
                <li id="dashboardBtn" class="hidden"><a href="dashboard.html">Dashboard</a></li>
                <li id="createEventBtn" class="hidden"><a href="create-event.html">Create Event</a></li>
                <li id="logoutBtn" class="hidden"><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Create a New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="location">Event Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="price">Ticket Price (â‚¹)</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn">Create Event</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
