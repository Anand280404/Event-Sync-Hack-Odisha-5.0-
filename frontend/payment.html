<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Sync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Event Sync</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li id="loginBtn" class="hidden"><a href="login.html">Login</a></li>
                <li id="registerBtn" class="hidden"><a href="register.html">Register</a></li>
                <li id="dashboardBtn" class="hidden"><a href="dashboard.html">Dashboard</a></li>
                <li id="logoutBtn" class="hidden"><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Complete Your Payment</h2>
            
            <div class="payment-methods">
                <div class="payment-method selected">
                    <i class="fas fa-credit-card fa-2x"></i>
                    <p>Credit Card</p>
                </div>
                <div class="payment-method">
                    <i class="fab fa-paypal fa-2x"></i>
                    <p>PayPal</p>
                </div>
            </div>

            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardholderName">Cardholder Name</label>
                    <input type="text" id="cardholderName" name="cardholderName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="payment-form">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn">Complete Payment</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
