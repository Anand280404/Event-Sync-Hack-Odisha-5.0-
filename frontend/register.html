<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Sync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Event Sync</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li id="loginBtn" class="hidden"><a href="login.html">Login</a></li>
                <li id="registerBtn" class="hidden"><a href="register.html">Register</a></li>
                <li id="dashboardBtn" class="hidden"><a href="dashboard.html">Dashboard</a></li>
                <li id="logoutBtn" class="hidden"><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Create an Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="text-center mt-20">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
